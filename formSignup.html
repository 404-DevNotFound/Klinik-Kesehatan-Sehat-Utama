<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pendaftaran</title>
    <link rel="icon" type="image/png" sizes="16x16" href="media/Logo.png" />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <form>
      <label for="rolebaru">Daftar Sebagai:</label><br />
      <select id="rolebaru" name="new-role">
        <option value="user">User</option>
        <option value="admin">Admin</option></select
      ><br /><br />

      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="confirm-password">Konfirmasi Password:</label><br />
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      /><br /><br />

      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="FormLogin.html">Login di sini</a></p>
    <script src="script2.js"></script>
  </body>
</html>
